primo_test_metrogauss: cargo run --example metropolis-gauss -- 1000 --seed 42 --mu 10 --sigma 1 --x0 0 --delta 1 --plot mod_1/img/plots/primo_test_metrogauss
primo_test_metrogauss-skip: cargo run --example metropolis-gauss -- 1000 --seed 42 --mu 10 --sigma 1 --x0 0 --delta 1 --plot mod_1/img/plots/primo_test_metrogauss-skip --skip 1000000
