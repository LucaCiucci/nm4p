<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 100 100">

    <defs>
        <g id="ciao">
            <line x1="10" x2="90" y1="0" y2="0" stroke="black" />
            <circle cx="20" cy="0" r="2" />
            <circle cx="80" cy="0" r="2" />
        </g>
    </defs>
    
    <style>
        svg {
            background: white;
        }
        text {
            /*font-family: monospace;
            font-size: 10px;*/
            font-family: "linux libertine";
        }
    </style>

    <line x1="20" y1="10" x2="20" y2="90" stroke="gray"/>
    <line x1="80" y1="10" x2="80" y2="90" stroke="gray"/>

    <g>
        <use href="#ciao" x="0" y="20" />
        <text x="10" y="12" text-anchor="middle" alignment-baseline="middle">0</text>
        <text x="90" y="12" text-anchor="middle" alignment-baseline="middle">N</text>
        <rect x="20" y="15" width="50" height="10" fill="rgba(64,32,255,0.25)" stroke="rgb(64,32,255)" />
        <rect x="30" y="16" width="50" height="10" fill="rgba(255,0,0,0.25)" stroke="red" />
        <text x="25" y="12" fill="rgb(64,32,255)" text-anchor="middle"  alignment-baseline="middle">A</text>
        <text x="75" y="12" fill="red" text-anchor="middle"  alignment-baseline="middle">B</text>
        <text x="50" y="10" text-anchor="middle"  alignment-baseline="middle" font-size="7px">k~N</text>
    </g>

    <g transform="translate(0, 30)" >
        <use href="#ciao" x="0" y="20" />
        <rect x="20" y="15" width="25" height="10" fill="rgba(64,32,255,0.25)" stroke="rgb(64,32,255)" />
        <rect x="55" y="16" width="25" height="10" fill="rgba(255,0,0,0.25)" stroke="red" />
        <text x="50" y="10" text-anchor="middle"  alignment-baseline="middle" font-size="7px">k~N/2</text>
    </g>

    <g transform="translate(0, 60)" >
        <use href="#ciao" x="0" y="20" />
        <rect x="20" y="15" width="5" height="10" fill="rgba(64,32,255,0.25)" stroke="rgb(64,32,255)" />
        <rect x="75" y="16" width="5" height="10" fill="rgba(255,0,0,0.25)" stroke="red" />
        <text x="50" y="10" text-anchor="middle"  alignment-baseline="middle" font-size="7px">k piccolo</text>
    </g>


</svg>